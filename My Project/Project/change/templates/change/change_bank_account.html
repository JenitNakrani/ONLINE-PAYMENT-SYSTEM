{% extends 'change/base.html' %}
{% block content %}

    <center>

            <h3 class="display-4">Change Bank Account</h3>
        </div>

        {% endfor %}
        <form method = "post" action="">

            <input type="number" name="newacno" value="" id="newacno">

            <br>
                        <br>
           <h3> For change<a href="{% url 'change:change_mobile'%}"> Mobile no</a></h3>
        </form>
    </center>
{% endblock %}
